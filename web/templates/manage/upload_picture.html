<!DOCTYPE html>
<head lang="zh-cn" class="no-js">
    <title>Fly-blog-图片上传</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="Fly's Blog">
    <link rel="icon" type="image/ico" href="{{ url_for('static', filename="images/favicon.ico") }}">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="container kv-main">
                <div class="page-header">
                    <h1>Image Upload</h1> 5 MB max per file. 10 files max per request.
                </div>
                <form method="POST" action="{{ url_for('upload_picture') }}">
                    <div class="form-group">
                        <input type="text" name="url"  placeholder="Image url input" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">上传</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
